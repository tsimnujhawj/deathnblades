<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12 boxSecHeader">
                <h1>Death n' Blades</h1>
            </div>
        </div>

        <div class="container storyContain">
        <div class="row">
                <div class="col-md-12" id="storyBox">
                    <p>Welcome to Death n' Blades. Hover over a champion to see their story. When you're ready click a champion to start the fight!</p>
                </div>
        </div>
        </div>


        <div class="row boxSecSel" id="charBox">
            <div class="col-md-2">
                    <div class="characterSelect" id="link"></div>
            </div>
            <div class="col-md-2">
                    <div class="characterSelect" id="zed"></div>
            </div>
            <div class="col-md-2">
                    <div class="characterSelect" id="cloud"></div>
            </div>
            <div class="col-md-2">
                    <div class="characterSelect" id="yasuo"></div>
            </div>
            <div class="col-md-2">
                <div class="characterSelect" id="twob"></div>
            </div>
            <div class="col-md-2">
                <div class="characterSelect" id="ekko"></div>
            </div>
        </div>
        
        <div class="container messageContain">
            <div class="row">
                    <div class="col-md-12">
                        <p id="messageBox"></p>
                    </div>
            </div>
        </div>

<!-- Player Fight Boxes -->
        <div class="row rowCustom">
            <div class="col-md-6 boxSecChar">
                    <p id="playerNameScreen"></p>
                    <p id="playerStatsScreen"></p>
                <div id="playerImage">

                </div>
            </div>

            <div class="col-md-6 boxSecChar">
                <p id="enemyName"></p>
                <p id="enemyStats"></p>
                <div id="enemyImage">

                </div>
            </div>
        </div>


        <div class="row buttonRow">
            <div class="col-md-6 boxSec">
                <div class="row">
                    <div class="col-md-6">
                            <p id="playerName">Name</p>
                            <div id="playerStats"></div>
                    </div>
                    <div class="col-md-6">
                            <p>Attack Moves:</p>
                            <div>
                                <button type="button" class="btn btn-default btn-sm" id="attackBtn">Attack <i class="fab fa-fulcrum"></i></button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-default btn-sm" id="specialBtn">Special <i class="fas fa-bolt"></i></button>
                                <div id="specialEx"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 boxSec" id="enemySelection">
                    <p id="enemyName">Enemies to Fight:</p>
                <div class="row characterSelect">
                        <div class="col-md-4">
                            <div id="linkEnemy"></div>
                        </div>
                        <div class="col-md-4">
                            <div id="zedEnemy"></div>
                        </div>
                        <div class="col-md-4">
                            <div id="cloudEnemy"></div>
                        </div>
                </div>
                <div class="row characterSelect">
                        <div class="col-md-4">
                            <div id="yasuoEnemy"></div>
                        </div>
                        <div class="col-md-4">
                            <div id="twobEnemy"></div>
                        </div>
                        <div class="col-md-4">
                            <div id="ekkoEnemy"></div>
                        </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
